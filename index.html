<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="page">
        <div class="calc">
            <div class="display">12345</div>
            

            <div class="buttons">

                <div class="upperButtons">
                    <div class="clearBtn">CLEAR</div>
                </div>

                <div class="lowerButtons">
                    <div class="numbers">
                        <div class="numRow">
                            <div class="num" id="7">7</div>
                            <div class="num" id="8">8</div>
                            <div class="num" id="9">9</div>
                        </div>
                        <div class="numRow">
                            <div class="num" id="4">4</div>
                            <div class="num" id="5">5</div>
                            <div class="num" id="6">6</div>
                        </div>
                        <div class="numRow">
                            <div class="num" id="1">1</div>
                            <div class="num" id="2">2</div>
                            <div class="num" id="3">3</div>
                        </div>
                        <div class="numRow">
                            <div class="num"></div>
                            <div class="num" id="0">0</div>
                            <div class="num" id=".">.</div>
                        </div>
                    </div>
                    <div class="operations">
                        <div class="operationBtn">+</div>
                        <div class="operationBtn">-</div>
                        <div class="operationBtn">x</div>
                        <div class="operationBtn">/</div>
                    </div>
                </div>
            </div>
            
            

        </div>
    </div>
    
</body>

</html>
